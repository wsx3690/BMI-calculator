<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="all.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>BMI 計算機</title>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div><img src="img/BMICLogo.png" alt="logo"></div>
      
      <form>
        <div>
          <label for="height">身高 cm </label>
          <input type="text" id="height" name="height" placeholder="  請輸入身高" required  />
          <label for="weight">體重 kg </label>
          <input type="text" id="weight" name="weight" placeholder="  請輸入體重" required  />
        </div>   
        <div class="calculate">   
          <input class="submit" type="submit" value="看結果">
        <!-- 計算結果 -->
          <div class="resultContainer normal d-none">
            <div class="result normal-radius">
              <p class="BMIvalue">20.90</p>
              <p>BMI</p>
              <a href="#"class="normal-renew">
                <img src="./img/icons_loop.png" alt="renew">
              </a>
            </div>
            <p class="outcome">理想</p>
          </div>
        </div>           
      </form>
    </div>

    <div class="dataRecord">
      <p>BMI 紀錄</p>
    </div>

    <div class="footer">
      <img src="img/smallBMICLogo.png" alt="logo">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="all.js"></script>
</body>
</html>
